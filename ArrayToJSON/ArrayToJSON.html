<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Generate JSON Array From Input Field Data</title>
<link rel="stylesheet" type="text/css" href="ArrayToJSON.css">
</head>
<body>
    <h1>Generate JSON Array From Input Field Data</h1>
    <noscript>This page requires a JavaScript-enabled browser.</noscript>
    <form>
    <div>
        <label id="f1Label" for="f1">Field 1</label>
        <input type="text" id="f1" class="data" value="Apple">
    </div>
    <div>
        <label id="f2Label" for="f2">Field 2</label>
        <input type="text" id="f2" class="data" value="Banana">
    </div>
    <div>
        <label id="f3Label" for="f3">Field 3</label>
        <input type="text" id="f3" class="data" value="Cherry">
    </div>
    <div>
        <label id="indentationLabel" for="indentation">Indentation for nested JSON</label>
        <input type="number" id="indentation" value="2">
    </div>
    <div>
        <label id="generateFlatButtonLabel" for="generateFlatButton"></label>
        <button id="generateFlatButton">Generate JSON (Flat)</button>
    </div>
    <div>
        <label id="generateNestedButtonLabel" for="generateNestedButton"></label>
        <button id="generateNestedButton">Generate JSON (Nested)</button>
    </div>
    </form>
    <p id="output"></p>
    <script src="ArrayToJSON.js"></script>
</body>
</html>
