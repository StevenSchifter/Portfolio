<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Generate JSON Array From Input Field Data</title>
        <link rel="stylesheet" type="text/css" href="ArrayToJSON.css">
        <script src="ArrayToJSON.js"></script>
    </head>
    <body>
        <h1>Generate JSON Array From Input Field Data</h1>
        <noscript><div class="noscript"><span class="bigWarningSign">&#x26A0;</span> This page requires a JavaScript-enabled browser.</div></noscript>
        <main>
            <form>
                <div>
                    <label id="f1Label" for="f1">Field 1</label>
                    <input type="text" id="f1" class="data" value="Apple">
                </div>
                <div>
                    <label id="f2Label" for="f2">Field 2</label>
                    <input type="text" id="f2" class="data" value="Banana">
                </div>
                <div>
                    <label id="f3Label" for="f3">Field 3</label>
                    <input type="text" id="f3" class="data" value="Cherry">
                </div>
                <div>
                    <label id="indentationLabel" for="indentation">Indentation for nested JSON</label>
                    <input type="number" id="indentation" value="2" min="1">
                </div>
                <div id="buttonContainer" class="extraTopMargin">
                    <button id="generateLinearButton" type="button">Generate JSON (Linear)</button>
                    <button id="generateNestedButton" type="button">Generate JSON (Nested)</button>
                </div>
            </form>
        </main>
        <p id="output" class="extraTopMargin"></p>
        <script>
            const ind = document.querySelector("#indentation")
            const gLb = document.querySelector("#generateLinearButton");
            const gNb = document.querySelector("#generateNestedButton");
            ind.addEventListener("wheel", event => {changeIndentation(event);})
            gLb.addEventListener("click", event => {event.preventDefault(); validateFields();});
            gNb.addEventListener("click", event => {event.preventDefault(); validateFields(true);});
        </script>
    </body>
</html>
