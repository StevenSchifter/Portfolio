<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 
            Author:  Steven Schifter
            Inspired by: https://css-tricks.com/a-complete-guide-to-dark-mode-on-the-web/
        -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.1/modernizr.min.js" type="text/javascript"></script>
        <script src="StyleSwitch.js" type="text/javascript"></script>
        <link href="StyleSwitch.css" rel="stylesheet" type="text/css">
        <title>Style Switch Example</title>
    </head>
    <body onload="detectDarkMode()">
        <div id="scheme-toggle-button" tabindex="0" aria-role="button" title="Toggle between light mode and dark mode" onclick="toggleScheme()">
            <div id="scheme-toggle-symbol"><div id="scheme-toggle-symbol-L"></div></div>
            <span id="scheme-toggle-text">Light/Dark Mode</span>
        </div>
        <div id="test-link"><a href="#">Test Link</a></div>
        <script>
            document.querySelector("#scheme-toggle-button").addEventListener("keyup", toggleSchemeWithKey);
            // The Enter key (and possibly other keys in the future) can toggle the scheme if the button has focus
            function toggleSchemeWithKey(e) {
                switch (e.code) {
                    case "Enter":
                        toggleScheme();
                        break;
                }
            }
        </script>
    </body>
</html>
